<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In the Road</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="status">
        <p>In the Road ...</p>
      </div>
    </header>
    <main>
      <div class="stats">
        <ul id="stats-list">
          <h3>Stats: &nbsp;</h3>
          <li>Health: &nbsp;</li>
          <li>Armor: &nbsp;</li>
          <li>Attack: &nbsp;</li>
        </ul>
        <div class="line"></div>
        <div class="inventory">
          <p>Inventory:</p>
          <div class="inside-inv">
            <ul>
              <li>Bread: &nbsp;</li>
              <li>Health Potions: &nbsp;</li>
              <li>Arrows: &nbsp;</li>
              <li>Health Spells: &nbsp;</li>
              <li>Fire Spells: &nbsp;</li>
            </ul>
            <!-- Inventory items will be added here by JavaScript -->
          </div>
        </div>
      </div>

      <div class="dialog-box">
        <div class="option">
          <div class="dialog"><p id="event">Event :</p></div>
          <button class="btnA"><p id="optionA">Answer A</p></button>
          <button class="btnB"><p id="optionB">Answer B</p></button>
          <button class="btnC"><p id="optionC">Answer C</p></button>
          <button class="btnD"><p id="optionD">Answer D</p></button>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
