<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In the Road</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="status">
        <p>In the Road ...</p>
      </div>
    </header>
    <main>
      <div class="stats">
        <ul id="stats-list">
          <h3>Stats: &nbsp;</h3>
          <li>Health: &nbsp;</li>

          <li>Armor: &nbsp;</li>
          <li>Attack: &nbsp;</li>
        </ul>
        <div class="line"></div>
        <div class="inventory">
          <p>Inventory:</p>
          <div class="inside-inv">
            <!-- Inventory items will be added here by JavaScript -->
          </div>
        </div>
      </div>

      <div class="dialog-box">
        <div class="option">
          <div class="dialog"><p>Event :</p></div>
          <button class="btnA"><p id="optionA">Answer A</p></button>
          <button class="btnB"><p id="optionB">Answer B</p></button>
          <button class="btnC"><p id="optionC">Answer C</p></button>
          <button class="btnD"><p id="optionD">Answer D</p></button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
