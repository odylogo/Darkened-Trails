<!DOCTYPE html>
<html lang="en">

    <title>In the Road</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="status">
        <p>In the Road</p>
      </div>
    </header>
    <main>
      <div class="stats">
        <ul id="stats-list">
          <h3>Stats: &nbsp;</h3>
          <li>Health: &nbsp;</li>
          <li>Food: &nbsp;</li>
          <li>Armor: &nbsp;</li>
          <li>Attack: &nbsp;</li>
        </ul>
        <div id="inventory">
          <p>Inventory</p>
        </div>
      </div>
      <div class="dialog-box">
        <p class="dialoge"></p>
        <div class="options">
          <button class="option btn"><p id="optionA"></p></button>
          <button class="option btn"><p id="optionB"></p></button>
          <button class="option btn"><p id="optionC"></p></button>
          <button class="option btn"><p id="optionD"></p></button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
